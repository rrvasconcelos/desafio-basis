<div class="container">
  <h1>Excluir Assunto</h1>

  @if (subject()) {
    <mat-card appearance="outlined">
      <mat-card-content>
        <div class="confirmation-message">
          <mat-icon class="warning-icon">warning</mat-icon>
          <p>Tem certeza que deseja excluir o assunto <strong>{{ subject()?.description }}</strong>?</p>
          <p class="warning-text">Esta ação não pode ser desfeita.</p>
        </div>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button type="button" (click)="cancelDelete()">Cancelar</button>
        <button
          mat-flat-button
          color="warn"
          (click)="confirmDelete()">
          Excluir
        </button>
      </mat-card-actions>
    </mat-card>
  } @else {
    <mat-card appearance="outlined">
      <mat-card-content>
        <p>Carregando informações do assunto...</p>
      </mat-card-content>
    </mat-card>
  }
</div>
